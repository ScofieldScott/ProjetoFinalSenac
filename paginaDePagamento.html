<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Irish Grover" rel="stylesheet" />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="estilos/paginaDePagamento.css" />
        <title>Home Page</title>
    </head>

    <body>
        <div class="container">
            <!-- INICIO DO HEADER -->
            <div>
                <header class="main-header">
                    <div class="logo">
                      <a href="index.html"
                        ><img src="imagens/DON CATELLI.png" alt="" height="50px"
                      /></a>
                      <h1><a href="index.html">Delivery Alessa</a></h1>
                    </div>
          
                    <nav class="cabecalho-principal">
                      <a href="menu.html">
                        <span>Menu</span>
                      </a>
                      <a href="menuMarmitas.html">
                        <span>Marmitas</span>
                      </a>
                      <a href="menuMarmitasMaisPedidos.html">
                        <span>Marmitas mais populares</span>
                      </a>
                      <a href="menuCombo.html">
                        <span>Combos</span>
                      </a>
                    </nav>
                  </header>
            </div>
            <!-- FIM DO HEADER -->

            <!-- INICIO DO CADASTRO DAS INFORMAÇÕES DE LOCALIZAÇÃO -->

            <form action="cadastro">

                <fieldset class="cadastro-da-localizacao">
                    
                    <div class="cadastro-de-endereco">
                        <h3>Endereço</h3>

                        <div class="cidade">
                            <label for="cidade" class="cidade" role="label">Cidade</label>
                            <input type="text" id="cidade" placeholder="Cidade" name="cidade" />
                        </div>
                        
                        <div class="bairro">
                            <label for="bairro" class="bairro">Bairro</label>
                            <input type="text" id="bairro" placeholder="bairro" name="bairro" />
                        </div>
                        
                        <div class="endereco">
                            <label for="endereco" class="endereco">Endereço</label>
                            <input type="text" id="endereco" placeholder="endereço" name="endereco" />
                        </div>
                        
                        <div class="complemento">
                            <label for="complemento" class="complemento">Complemento</label>
                            <input type="text" id="complemento" placeholder="complemento" name="complemento" maxlength="3" />
                        </div>

                        <div class="cep">
                            <label for="cep" class="cep">CEP</label>
                            <input type="number" id="cep" name="cep" placeholder="cep" maxlength="8" />
                        </div>
                    </div>

                    
                    <div class="cadastro-de-dados-pessoais">
                        <h3>Dados Pessoais</h3>

                        <div class="nome">
                            <label for="nome" class="nome" role="label">Nome Completo</label>
                            <input type="text" id="nome" placeholder="Nome Completo" name="nome" />
                        </div>
                        
                        <div class="celular">
                            <label for="celular" class="celular">Celular</label>
                            <input type="number" maxlength="11" id="celular" placeholder="celular" name="celular" />
                        </div>
                        
                        <div class="email">
                            <label for="email" class="email">Email</label>
                            <input type="text" id="email" placeholder="endereço" name="email" />
                        </div>
                        
                        <div class="cpf">
                            <label for="cpf" class="cpf">CPF</label>
                            <input type="number" id="cpf" placeholder="cpf" maxlength="11" name="cpf" />
                        </div>
                    </div>
                        
                </fieldset>

                <!-- FIM DO CADASTRO DAS INFORMAÇÕES LOCALIZAÇÃO -->
                

                <fieldset class="cadastro">

                    
                    <h3 class="titulo-do-cadastro">Forma de Pagamento</h3>
                    
                    <div class="cadastro-de-pagamento">
                        <div class="pix">
                            <label for="pix" class="pix" role="label">PIX</label>
                            <input type="radio" id="pix" name="pagamento" />
                        </div>
                        
                        <div class="dinheiro">
                            <label for="dinheiro" class="dinheiro">Dinheiro</label>
                            <input type="radio" id="dinheiro" name="pagamento" />
                        </div>
                    </div>
                </fieldset>
            </form>

            <div class="finalizacao-da-compra" id="combo">
                <h3>Finalizar pedido</h3>
                <div>
                </div>
                <div class="valor-final">
                    <span>numero</span>
                    <a href=""><button type="submit" class="btn-finalizar-pedido">Finalizar compra</button></a>
                </div>
            </div>

            <!-- INÍCIO DO FOOTER -->
            <footer>
                <div class="box-das-informações">
                    <div class="localizacao">
                        <strong>Localização</strong>

                        <div>
                            <a href="https://www.google.com/maps/place/Senac+Jess%C3%A9+Freire+(DF)/@-15.7962792,-47.8901549,15z/data=!4m2!3m1!1s0x0:0x29d89d9adf83e13f?sa=X&ved=1t:2428&ictx=111" target="_blank">
                                <em>Bloco A, Setor Comercial Sul - Edifício Jessé Freire - Asa Sul, Brasília - DF, 70306-908</em>
                            </a>
                        </div>
                    </div>

                    <div class="midia">
                        <strong>Mídia</strong>
                        <div>
                            <a href="https://www.facebook.com/metropolesdf?locale=pt_BR" target="_blank">
                                <img class="facebook" src="imagens/faceImg.png" alt="" width="30" height="30" />
                            </a>

                            <a href="https://www.instagram.com/metropoles.df/" target="_blank">
                                <img class="insta" src="imagens/instaImg.jpeg" alt="" width="30" height="30" />
                            </a>
                        </div>
                    </div>
                    <div class="contato">
                        <strong>Contato</strong>
                        <div>
                            <em>(61) 99999-9999</em>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- FIM DO FOOTER -->
        </div>
    </body>
    <script src="js/funcoes.js"></script>
    <script>document.addEventListener('DOMContentLoaded', listarMarmitasDoPedido)
        
        document.addEventListener('DOMContentLoaded', mostrarCombo)
    </script>
</html>
